---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  dependsOn:
    - name: metallb
      namespace: metallb-system
    - name: cert-manager
      namespace: cert-manager
  chart:
    spec:
      chart: traefik
      version: 20.5.3
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  values:
    additionalArguments:
      - --api.insecure=true
      - --entrypoints.websecure.http.middlewares=traefik-headers@kubernetescrd
      - --serverstransport.insecureskipverify
      - --providers.kubernetesingress.ingressendpoint.ip=${METALLB_TRAEFIK_ADDRESS_POOL%/32}
      - --entryPoints.websecure.forwardedHeaders.trustedIPs=103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2405:8100::/32,2405:b500::/32,2606:4700::/32,2803:f800::/32,2a06:98c0::/29,2c0f:f248::/32
    globalArguments: null
    env:
      - name: TZ
        value: Europe/Zurich
    ingressRoute:
      dashboard:
        enabled: false
    logs:
      general:
        level: INFO
    ports:
      gitlab-ssh:
        expose: true
        exposedPort: 22
        port: 2222
        protocol: TCP
      traefik:
        expose: true
      web:
        redirectTo: websecure
      metrics: null
    service:
      annotations:
        metallb.universe.tf/address-pool: traefik
      spec:
        externalTrafficPolicy: Local
      ipFamilyPolicy: PreferDualStack
      ipFamilies:
        - IPv4
        - IPv6
    metrics:
      prometheus: null
  install:
    crds: Skip
  upgrade:
    crds: Skip
