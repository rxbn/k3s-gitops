---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: egress-traefik
  namespace: traefik
spec:
  selector: app.kubernetes.io/instance == 'traefik'
  types:
    - Egress
  egress:
    - action: Allow
      protocol: TCP
      destination:
        selector: app == 'forward-auth'
        ports:
          - 4181
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'keycloak'
        selector: >-
          app.kubernetes.io/name == 'keycloak' &&
          app.kubernetes.io/instance == 'keycloak'
        ports:
          - 8080
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'kubernetes-dashboard'
        selector: app.kubernetes.io/instance == 'kubernetes-dashboard'
        ports:
          - 8443
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'nextcloud'
        selector: app == 'nextcloud'
        ports:
          - 80
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'usenet'
        selector: app == 'plex'
        ports:
          - 32400
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'usenet'
        selector: app == 'ombi'
        ports:
          - 3579
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'usenet'
        selector: app == 'radarr'
        ports:
          - 7878
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'usenet'
        selector: app == 'sonarr'
        ports:
          - 8989
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'usenet'
        selector: app == 'sabnzbd'
        ports:
          - 8080
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'gitlab'
        selector: >-
          release == 'gitlab' &&
          app == 'webservice'
        ports:
          - 8080
          - 8181
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'gitlab'
        selector: >-
          release == 'gitlab' &&
          app == 'registry'
        ports:
          - 5000
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'gitlab'
        selector: >-
          release == 'gitlab' &&
          app == 'minio'
        ports:
          - 9000
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'gitlab'
        selector: >-
          release == 'gitlab' &&
          app == 'gitlab-shell'
        ports:
          - 2222
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'minio'
        selector: app.kubernetes.io/instance == 'minio'
        ports:
          - 9000
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'monitoring'
        selector: app == 'prometheus-pushgateway'
        ports:
          - 9091
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'monitoring'
        selector: app.kubernetes.io/instance == 'kube-prometheus-stack-prometheus'
        ports:
          - 9090
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'monitoring'
        selector: app.kubernetes.io/name == 'grafana'
        ports:
          - 3000
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'monitoring'
        selector: app == 'alertmanager'
        ports:
          - 9093
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'wiki'
        selector: app == 'wiki'
        ports:
          - 3000
    - action: Allow
      protocol: TCP
      destination:
        ports:
          - 53
          - 443
    - action: Allow
      protocol: UDP
      destination:
        ports:
          - 53
