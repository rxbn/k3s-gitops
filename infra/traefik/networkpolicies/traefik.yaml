---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik
  namespace: traefik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: traefik
      app.kubernetes.io/name: traefik
  ingress:
    - fromCIDR:
        - ${LAN_NETWORK_RANGE}
      toPorts:
        - ports:
            - port: "2222"
              protocol: ANY
            - port: "8000"
              protocol: ANY
            - port: "8443"
              protocol: ANY
    - fromCIDR:
        - ""
      toPorts:
        - ports:
            - port: "8443"
              protocol: ANY
    - fromEntities:
        - cluster
