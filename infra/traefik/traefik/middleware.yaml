---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: headers
  namespace: traefik
spec:
  headers:
    sslRedirect: true
    browserXssFilter: true
    contentTypeNosniff: true
    forceSTSHeader: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 15552000
    customFrameOptionsValue: SAMEORIGIN
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: allow-lan
  namespace: traefik
spec:
  ipWhiteList:
    sourceRange:
      - ${LAN_NETWORK_RANGE}
      - ${POD_NETWORK_RANGE}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: allow-public-cloud-servers
  namespace: traefik
spec:
  ipWhiteList:
    sourceRange:
      - ${TESLAMATE_SERVER_IP}/32
