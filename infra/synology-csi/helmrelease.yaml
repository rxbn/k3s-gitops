---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: synology-csi
  namespace: storage-system
spec:
  interval: 5m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: synology-csi
      version: 0.9.10
      sourceRef:
        kind: HelmRepository
        name: synology-csi
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: synology-csi-helm-values
      optional: false
