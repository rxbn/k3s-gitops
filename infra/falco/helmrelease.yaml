---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco
  namespace: falco
spec:
  interval: 5m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: falco
      version: 4.6.1
      sourceRef:
        kind: HelmRepository
        name: falcosecurity
        namespace: flux-system
      interval: 5m
  values:
    driver:
      kind: ebpf
    collectors:
      containerd:
        enabled: true
        socket: /run/k3s/containerd/containerd.sock
      crio:
        enabled: false
      docker:
        enabled: false
    falcosidekick:
      enabled: true
      replicaCount: 1
      config:
        slack:
          minimumpriority: notice
    tty: true
    customRules:
      falco_rules.local.yaml: |-
        - macro: user_known_stand_streams_redirect_activities
          condition: >
            (k8s.ns.name="gitlab" and container.name in ("gitlab-shell", "gitlab-workhorse"))

        - list: user_known_packet_socket_binaries
          items: [speaker]

        - macro: always_true
          condition: (evt.num>=0)

        - macro: user_known_contact_k8s_api_server_activities
          condition: (always_true)

        - macro: known_drop_and_execute_activities
          condition: >
            (k8s.ns.name="gitlab" and container.name in ("gitaly", "build"))
            or (k8s.ns.name="usenet" and container.name="sabnzbd")

        - macro: user_known_read_sensitive_files_activities
          condition: >
            (proc.name startswith "python3")
            or (k8s.ns.name="gitlab" and proc.exepath="/kaniko/executor")

        - macro: allowed_clear_log_files
          condition: >
            (fd.name startswith "/var/lib/rancher/k3s")
            or (k8s.ns.name="gitlab" and proc.exepath="/kaniko/executor")
  valuesFrom:
    - kind: Secret
      name: falco-helm-values
      optional: false
