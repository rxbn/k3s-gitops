---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco
  namespace: falco
spec:
  interval: 5m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: falco
      version: 4.5.1
      sourceRef:
        kind: HelmRepository
        name: falcosecurity
        namespace: flux-system
      interval: 5m
  values:
    driver:
      kind: ebpf
    collectors:
      containerd:
        enabled: true
        socket: /run/k3s/containerd/containerd.sock
      crio:
        enabled: false
      docker:
        enabled: false
    falcosidekick:
      enabled: true
      replicaCount: 1
      config:
        slack:
          minimumpriority: notice
    tty: true
    customRules:
      falco_rules.local.yaml: |-
        - macro: user_known_stand_streams_redirect_activities
          condition: >
            (k8s.ns.name="gitlab" and container.name in ("gitlab-shell", "gitlab-workhorse"))

        - list: user_known_packet_socket_binaries
          items: [speaker]

        - macro: user_known_contact_k8s_api_server_activities
          condition: >
            (k8s.ns.name="monitoring" and container.name in ("grafana-sc-datasources", "grafana-sc-dashboard", "prometheus"))
            or (k8s.ns.name="storage-system" and container.name in ("local-path-provisioner", "nfs-subdir-external-provisioner"))
            or (k8s.ns.name="flux-system" and container.name="manager")
            or (k8s.ns.name="ingress-nginx" and container.name="controller")
            or (k8s.ns.name="k8up" and container.name="cluster-resources-backup")
            or (k8s.ns.name="gitlab" and container.name="gitlab-runner")
            or (k8s.ns.name="gitlab" and k8s.pod.name startswith "gitlab-shared-secrets")
            or k8s.ns.name="cilium"
            or proc.name="k8up"

        - macro: known_drop_and_execute_activities
          condition: >
            (k8s.ns.name="gitlab" and container.name in ("gitaly", "build"))
  valuesFrom:
    - kind: Secret
      name: falco-helm-values
      optional: false
