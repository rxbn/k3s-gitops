---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium
spec:
  interval: 5m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: cilium
      version: 1.14.6
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 5m
  values:
    operator:
      replicas: 1
    kubeProxyReplacement: true
    k8sServiceHost: k3s.srv.${BASE_DOMAIN}
    k8sServicePort: 6443
    nodeinit:
      enabled: true
    nodePort:
      enabled: true
    ipam:
      operator:
        clusterPoolIPv4PodCIDRList:
          - ${POD_NETWORK_RANGE_V4}
        clusterPoolIPv6PodCIDRList:
          - ${POD_NETWORK_RANGE_V6}
    ipv6:
      enabled: true
