---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.14.0-snapshot.4
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 5m
  values:
    containerRuntime:
      integration: containerd
      socketPath: /var/run/k3s/containerd/containerd.sock
    ipam:
      operator:
        clusterPoolIPv4PodCIDR: 10.0.0.0/8
        clusterPoolIPv6PodCIDR: fd00::/104
    ipv6:
      enabled: true
    k8sServiceHost: k3s.srv.${BASE_DOMAIN}
    k8sServicePort: "6443"
    kubeProxyReplacement: strict
    nodePort:
      enabled: true
    nodeinit:
      enabled: true
    operator:
      replicas: 1
