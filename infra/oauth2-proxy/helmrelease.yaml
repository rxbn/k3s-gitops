---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
spec:
  interval: 5m
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.5.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
      interval: 5m
  values:
    extraArgs:
      provider: keycloak-oidc
      oidc-issuer-url: https://sso.${BASE_DOMAIN}/realms/master
    ingress:
      enabled: true
      className: nginx
      hosts:
        - oauth2-proxy.${BASE_DOMAIN}
    metrics:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: oauth2-proxy-helm-values
      optional: false
