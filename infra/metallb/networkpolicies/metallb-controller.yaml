---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: metallb-controller
  namespace: metallb
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: metallb
      app.kubernetes.io/name: metallb
      app.kubernetes.io/component: controller
  ingress:
    - {}
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
