---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: traefik
  namespace: metallb-system
spec:
  addresses:
    - ${METALLB_TRAEFIK_ADDRESS_POOL}
    - ${METALLB_TRAEFIK_ADDRESS_POOL_V6}
  autoAssign: false
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default
  namespace: metallb-system
spec:
  addresses:
    - ${METALLB_DEFAULT_ADDRESS_POOL}
  autoAssign: true
