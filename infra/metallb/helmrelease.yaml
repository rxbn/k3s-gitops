---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.10.2
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 5m
  values:
    configInline:
      address-pools:
      - addresses:
        - ${METALLB_TRAEFIK_ADDRESS_POOL}
        auto-assign: false
        name: traefik
        protocol: layer2
      - addresses:
        - ${METALLB_DEFAULT_ADDRESS_POOL}
        auto-assign: true
        name: default
        protocol: layer2
    psp:
      create: false
