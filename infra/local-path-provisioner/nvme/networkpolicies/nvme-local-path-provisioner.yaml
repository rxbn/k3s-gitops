---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: nvme-local-path-provisioner
  namespace: local-path-provisioner
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: nvme
      app.kubernetes.io/name: local-path-provisioner
  ingress:
    - {}
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
