---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: ingress-egress
  namespace: flux-system
spec:
  selector: all()
  types:
    - Ingress
    - Egress
  ingress:
    - action: Allow
      protocol: TCP
    - action: Allow
      protocol: UDP
  egress:
    - action: Allow
      protocol: TCP
    - action: Allow
      protocol: UDP
