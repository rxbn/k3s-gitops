---
fail_fast: false
repos:
  - repo: https://github.com/onedr0p/sops-pre-commit
    rev: v2.1.1
    hooks:
      - id: forbid-secrets
  - repo: https://github.com/containeroo/pre-commit-hooks
    rev: v0.0.14
    hooks:
      - id: namespaced
        args:
          - --ignore-kind
          - ClusterIssuer
          - --ignore-kind
          - Account
          - --ignore-kind
          - IP
