---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflare-operator
  namespace: cloudflare-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: cloudflare-operator
      version: 0.0.24
      sourceRef:
        kind: HelmRepository
        name: containeroo
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: v0.0.18
    metrics:
      prometheusRule:
        enabled: true
        namespace: monitoring
      podMonitor:
        enabled: true
        namespace: monitoring
  install:
    crds: Skip
  upgrade:
    crds: Skip
