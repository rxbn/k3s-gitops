---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-v4
  namespace: cloudflare-operator
spec:
  name: ${BASE_DOMAIN}
  type: A
  ipRef:
    name: ${BASE_DOMAIN/./-}-v4
  proxied: true
  ttl: 1
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-v6
  namespace: cloudflare-operator
spec:
  name: ${BASE_DOMAIN}
  type: AAAA
  ipRef:
    name: ${BASE_DOMAIN/./-}-v6
  proxied: true
  ttl: 1
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: vpn-${BASE_DOMAIN/./-}
  namespace: cloudflare-operator
spec:
  name: vpn.${BASE_DOMAIN}
  type: CNAME
  content: ${BASE_DOMAIN}
  proxied: false
  ttl: 60
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-mx
  namespace: cloudflare-operator
spec:
  content: ${MX_SERVER}
  name: ${BASE_DOMAIN}
  priority: 10
  proxied: false
  ttl: 1
  type: MX
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-spf
  namespace: cloudflare-operator
spec:
  content: ${SPF_CONTENT}
  name: ${BASE_DOMAIN}
  proxied: false
  ttl: 1
  type: TXT
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-dkim
  namespace: cloudflare-operator
spec:
  content: ${DKIM_CONTENT}
  name: sel2011a._domainkey.${BASE_DOMAIN}
  proxied: false
  ttl: 1
  type: TXT
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-srv
  namespace: cloudflare-operator
spec:
  name: _autodiscover._tcp.${BASE_DOMAIN}
  data:
    service: _autodiscover
    proto: _tcp
    port: 443
    name: ${BASE_DOMAIN}
    priority: 0
    weight: 100
    target: ${SRV_TARGET}
  priority: 0
  proxied: false
  ttl: 1
  type: SRV
