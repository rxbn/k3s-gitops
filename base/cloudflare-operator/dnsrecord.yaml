---
apiVersion: cf.containeroo.ch/v1beta1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-v4
  namespace: cloudflare-operator
spec:
  name: ${BASE_DOMAIN}
  type: A
  ipRef:
    name: ${BASE_DOMAIN/./-}-v4
  proxied: true
  ttl: 1
  interval: 5m
