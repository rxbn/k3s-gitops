---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 4.0.15
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2022-10-20T00-55-09Z
    mode: standalone
    ignoreChartChecksums: true
    persistence:
      storageClass: backup
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan@kubernetescrd
        cf.containeroo.ch/ignore: "true"
      hosts:
        - s3.local.${BASE_DOMAIN}
    consoleIngress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan@kubernetescrd
        cf.containeroo.ch/ignore: "true"
      hosts:
        - minio-console.local.${BASE_DOMAIN}
    environment:
      TZ: Europe/Zurich
    resources:
      requests:
        memory: null
    securityContext:
      enabled: false
    oidc:
      enabled: true
      configUrl: https://sso.${BASE_DOMAIN}/realms/master/.well-known/openid-configuration
      claimName: policy
      scopes: openid,profile,email
      redirectUri: https://minio-console.local.${BASE_DOMAIN}/oauth_callback
  valuesFrom:
    - kind: Secret
      name: minio-helm-values
      optional: false
