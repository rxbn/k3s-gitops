---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 4.0.15
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      interval: 5m
  values:
    mode: standalone
    ignoreChartChecksums: true
    rootUser: ${MINIO_ACCESSKEY}
    rootPassword: ${MINIO_SECRETKEY}
    persistence:
      storageClass: backup
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan@kubernetescrd
        cf.containeroo.ch/ignore: "true"
      hosts:
        - minio-api.local.${BASE_DOMAIN}
    consoleIngress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan@kubernetescrd
        cf.containeroo.ch/ignore: "true"
      hosts:
        - minio.local.${BASE_DOMAIN}
    environment:
      TZ: Europe/Zurich
    resources:
      requests:
        memory: null
    securityContext:
      enabled: false
