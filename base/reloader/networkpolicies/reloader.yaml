---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: reloader
  namespace: reloader
spec:
  endpointSelector:
    matchLabels:
      app: reloader-reloader
  ingress:
    - {}
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
