---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki-stack
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  values:
    loki:
      ruler:
        storage:
          type: local
          local:
            directory: /rules
        rule_path: /tmp/scratch
        alertmanager_url: http://alertmanager.monitoring.svc.cluster.local:9093
        ring:
          kvstore:
            store: inmemory
        enable_api: true
      serviceMonitor:
        enabled: false
      config:
        alerting_groups:
          - name: teslamate-errors
            rules:
              - alert: TeslamateErrors
                expr: |
                  (count_over_time({app="teslamate"} |~ "(?i)error"[2m])) > 0
                for: 5m
                labels:
                  severity: critical
                  category: logs
                annotations:
                  summary: "Teslamate reports errors!"
