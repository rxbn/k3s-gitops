---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 23.2.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  values:
    alertmanager:
      config:
        global:
          resolve_timeout: 15m
        receivers:
          - name: blackhole
          - name: slack
            slack_configs:
              - channel: '#alertmanager'
                send_resolved: true
                text: |2-
                  {{ range .Alerts }}
                    *Alert:* {{ .Annotations.summary }} - `{{ .Labels.severity }}`
                    *Description:* {{ .Annotations.description }}
                    *Details:*
                    {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                    {{ end }}
                  {{ end }}
                title: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing
                  | len }}{{ end }}] Monitoring Event Notification'
        route:
          group_by:
            - job
          group_interval: 5m
          group_wait: 90s
          receiver: slack
          repeat_interval: 2h
          routes:
            - match_re:
                alertname: Watchdog
              receiver: blackhole
            - receiver: slack
      ingress:
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan@kubernetescrd,traefik-authentik-forward-auth@kubernetescrd
        enabled: true
        ingressClassName: traefik
        hosts:
          - alertmanager.local.${BASE_DOMAIN}
        pathType: Prefix
        paths:
          - /
    defaultRules:
      rules:
        etcd: false
        kubeScheduler: false
        kubernetesResources: false
    grafana:
      defaultDashboardsTimezone: browser
      grafana.ini:
        auth:
          disable_login_form: true
          oauth_auto_login: true
        auth.basic:
          enabled: false
        auth.generic_oauth:
          allow_sign_up: true
          enabled: true
          name: authentik
          auth_url: https://auth.${BASE_DOMAIN}/application/o/authorize/
          token_url: https://auth.${BASE_DOMAIN}/application/o/token/
          api_url: https://auth.${BASE_DOMAIN}/application/o/userinfo/
          scopes: openid profile email
          signout_redirect_url: https://auth.${BASE_DOMAIN}/application/o/kubernetes-grafana/end-session/
          role_attribute_path: contains(groups[*], 'Grafana Admins') && 'Admin' || contains(groups[*], 'Grafana Editors') && 'Editor' || 'Viewer'
        server:
          root_url: https://grafana.local.${BASE_DOMAIN}
      ingress:
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan@kubernetescrd
        enabled: true
        ingressClassName: traefik
        hosts:
          - grafana.local.${BASE_DOMAIN}
        pathType: Prefix
        paths:
          - /
    kubeControllerManager:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: false
    prometheus:
      ingress:
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan@kubernetescrd,traefik-authentik-forward-auth@kubernetescrd
        enabled: true
        ingressClassName: traefik
        hosts:
          - prometheus.local.${BASE_DOMAIN}
        pathType: Prefix
        paths:
          - /
      prometheusSpec:
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
    prometheus-node-exporter:
      extraArgs:
        - --collector.filesystem.ignored-mount-points=^/(mnt|dev|proc|sys|var/lib/docker/.+)($|/)
  valuesFrom:
    - kind: Secret
      name: kube-prometheus-stack-helm-values
      optional: false
  install:
    crds: Skip
  upgrade:
    crds: Skip
