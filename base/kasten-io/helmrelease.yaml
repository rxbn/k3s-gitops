---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  interval: 5m
  chart:
    spec:
      chart: k10
      version: 4.0.9
      sourceRef:
        kind: HelmRepository
        name: kasten
        namespace: flux-system
      interval: 5m
  values:
    eula:
      accept: true
      company: ${BASE_DOMAIN/./-}
      email: ${EMAIL}
    global:
      persistence:
        storageClass: nvme
    clusterName: ${BASE_DOMAIN/./-}
    auth:
      oidcAuth:
        enabled: true
        providerURL: https://sso.${BASE_DOMAIN}/auth/realms/master/protocol/openid-connect/auth
        redirectURL: https://k10.local.${BASE_DOMAIN}
        scopes: openid profile email
        logoutURL: https://sso.${BASE_DOMAIN}/auth/realms/master/protocol/openid-connect/logout?redirect_uri=https://k10.local.${BASE_DOMAIN}
        usernameClaim: email
    prometheus:
      server:
        enabled: false
  valuesFrom:
    - kind: Secret
      name: k10-helm-values
      optional: false
