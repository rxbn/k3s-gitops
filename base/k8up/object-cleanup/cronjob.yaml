---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: object-cleanup
  namespace: k8up
spec:
  suspend: false
  schedule: CRON_TZ=Europe/Zurich 0 23 * * *
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            job: object-cleanup
        spec:
          containers:
            - name: object-cleanup
              image: bitnami/kubectl:1.23.6
              command:
                - sh
                - -c
                - |
                  kubectl delete backups.k8up.io --all-namespaces --all
                  kubectl delete checks.k8up.io --all-namespaces --all
                  kubectl delete prunes.k8up.io --all-namespaces --all
          restartPolicy: Never
          serviceAccountName: object-cleanup
