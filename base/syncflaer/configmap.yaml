---
apiVersion: v1
kind: ConfigMap
metadata:
  name: syncflaer
  namespace: syncflaer
data:
  config.yml: |2
    ---
    notifications:
      slack:
        webhookURL: env:SLACK_WEBHOOK_URL

    traefikInstances:
      - name: k3s
        url: http://traefik.traefik.svc.cluster.local:9000
        ignoredRules:
          - local.${BASE_DOMAIN}
          - dev.${BASE_DOMAIN}

    additionalRecords:
      - name: vpn.${BASE_DOMAIN}
        ttl: 120
        proxied: false
      - name: teslamate.srv.${BASE_DOMAIN}
        type: A
        content: ${TESLAMATE_SERVER_IP}
        proxied: false
      - name: teslamate.${BASE_DOMAIN}
        type: A
        content: ${TESLAMATE_SERVER_IP}
        proxied: true
      - name: teslamate-grafana.${BASE_DOMAIN}
        type: CNAME
        content: teslamate.${BASE_DOMAIN}
        proxied: true

    cloudflare:
      apiToken: env:CF_API_TOKEN
      zoneNames:
        - ${BASE_DOMAIN}
      deleteGrace: 5
      defaults:
        proxied: true
