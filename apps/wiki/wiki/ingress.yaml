---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wiki
  namespace: wiki
  annotations:
    cf.containeroo.ch/content: ${BASE_DOMAIN}
    cf.containeroo.ch/type: CNAME
spec:
  ingressClassName: nginx
  rules:
    - host: wiki.${BASE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wiki
                port:
                  number: 3000
