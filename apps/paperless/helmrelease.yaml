---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: paperless
spec:
  interval: 5m
  chart:
    spec:
      chart: paperless
      version: 8.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jonaswinkler/paperless-ng
      tag: 1.5.0
    env:
      PAPERLESS_OCR_LANGUAGE: deu
      PAPERLESS_OCR_LANGUAGES: deu eng
      PAPERLESS_TIME_ZONE: Europe/Zurich
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan@kubernetescrd
          cf.containeroo.ch/ignore: "true"
        hosts:
          - host: paperless.local.${BASE_DOMAIN}
            paths:
              - path: /
    persistence:
      data:
        enabled: true
        storageClass: nvme
        annotations:
          k8up.io/backup: "true"
      media:
        enabled: true
        storageClass: nvme
        annotations:
          k8up.io/backup: "true"
      consume:
        enabled: true
        storageClass: nvme
        annotations:
          k8up.io/backup: "true"
      export:
        enabled: true
        storageClass: nvme
        annotations:
          k8up.io/backup: "true"
  valuesFrom:
    - kind: Secret
      name: paperless-helm-values
      optional: false
