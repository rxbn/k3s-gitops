---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: usenet
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - name: plex
          image: ghcr.io/linuxserver/plex:1.23.6.4881-e2e58f321-ls66
          env:
            - name: PGID
              value: "2000"
            - name: PUID
              value: "2000"
            - name: TZ
              value: Europe/Zurich
          envFrom:
            - secretRef:
                name: plex
          ports:
            - containerPort: 32400
          volumeMounts:
            - mountPath: /config
              name: data
            - mountPath: /backup
              name: backup
            - mountPath: /data/tvshows
              name: tvshows
            - mountPath: /data/movies
              name: movies
            - mountPath: /data/movies2
              name: movies2
            - mountPath: /data/other
              name: other
            - mountPath: /transcode
              name: tmpfs
          resources:
            limits:
              gpu.intel.com/i915: 1
          startupProbe:
            httpGet:
              path: /identity
              port: 32400
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /identity
              port: 32400
            failureThreshold: 2
            periodSeconds: 30
            timeoutSeconds: 5
      restartPolicy: Always
      automountServiceAccountToken: false
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: plex-data
        - name: backup
          persistentVolumeClaim:
            claimName: plex-backup
        - name: tvshows
          hostPath:
            path: /mnt/tank/media/tv
            type: Directory
        - name: movies
          hostPath:
            path: /mnt/tank/media/movies
            type: Directory
        - name: movies2
          hostPath:
            path: /mnt/tank/media/movies2
            type: Directory
        - name: other
          hostPath:
            path: /mnt/disk01/media/other
            type: Directory
        - name: tmpfs
          emptyDir:
            medium: Memory
