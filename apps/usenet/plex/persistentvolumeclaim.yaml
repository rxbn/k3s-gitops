---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-data
  namespace: usenet
  annotations:
    k8up.io/backup: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nvme
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-backup
  namespace: usenet
  annotations:
    k8up.io/backup: "false"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: synology-csi-delete
  resources:
    requests:
      storage: 5Gi
