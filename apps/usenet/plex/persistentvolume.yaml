---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-music
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 200Mi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: plex-music
    namespace: usenet
  mountOptions:
    - nfsvers=4
    - rw
  nfs:
    path: /volume1/music
    server: diskstation.srv.${BASE_DOMAIN}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-other
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 200Mi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: plex-other
    namespace: usenet
  mountOptions:
    - nfsvers=4
    - rw
  nfs:
    path: /volume1/video/other
    server: diskstation.srv.${BASE_DOMAIN}
