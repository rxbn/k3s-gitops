---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: usenet
  namespace: usenet
spec:
  podSecurityContext:
    runAsUser: 0
  backend:
    s3:
      bucket: usenet
  backup:
    schedule: "0 1 * * *"
  check:
    schedule: "0 3 * * *"
  prune:
    retention:
      keepDaily: 1
      keepLast: 3
    schedule: "0 2 * * *"
