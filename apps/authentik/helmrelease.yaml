---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 5.2.3
      sourceRef:
        kind: HelmRepository
        name: goauthentik
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2022.3.1
    authentik:
      log_level: info
      email:
        port: 587
        username: auth@${BASE_DOMAIN}
        use_tls: true
        from: auth@${BASE_DOMAIN}
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cf.containeroo.ch/content: ${BASE_DOMAIN}
        cf.containeroo.ch/type: CNAME
      hosts:
        - host: auth.${BASE_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
    postgresql:
      enabled: true
      persistence:
        enabled: true
        storageClass: nvme
        accessModes:
          - ReadWriteOnce
    redis:
      enabled: true
      master:
        persistence:
          enabled: true
          storageClass: nvme
          accessModes:
            - ReadWriteOnce
    prometheus:
      serviceMonitor:
        create: true
      rules:
        create: true
  valuesFrom:
    - kind: Secret
      name: authentik-helm-values
      optional: false
