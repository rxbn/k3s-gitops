---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: forward-auth
  namespace: traefik
spec:
  forwardAuth:
    address: http://ak-outpost-authentik-embedded-outpost.authentik:9000/akprox/auth/traefik
    authResponseHeadersRegex: ^(Auth|Remote|X|Set).*$
    trustForwardHeader: true
