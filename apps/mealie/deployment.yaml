---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
  namespace: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mealie
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
        - name: mealie
          image: hkotel/mealie:v0.5.6
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: BASE_URL
              value: https://mealie.local.${BASE_DOMAIN}
            - name: LDAP_AUTH_ENABLED
              value: "true"
            - name: LDAP_SERVER_URL
              value: ldap://ldap.srv.${BASE_DOMAIN}
            - name: LDAP_BIND_TEMPLATE
              value: cn={},OU=users,DC=ldap,DC=goauthentik,DC=io
            - name: LDAP_ADMIN_FILTER
              value: (memberOf=cn=Mealie Admins,dc=ldap,dc=goauthentik,dc=io)
            - name: RECIPE_PUBLIC
              value: "false"
            - name: RECIPE_DISABLE_COMMENTS
              value: "true"
            - name: TZ
              value: Europe/Zurich
          volumeMounts:
            - mountPath: /app/data
              name: app-data
          resources: {}
      restartPolicy: Always
      automountServiceAccountToken: false
      volumes:
        - name: app-data
          persistentVolumeClaim:
            claimName: mealie-app-data
