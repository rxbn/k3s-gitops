---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: firefly-postgres
  namespace: firefly
spec:
  serviceName: firefly-postgres
  replicas: 1
  selector:
    matchLabels:
      app: firefly-postgres
  template:
    metadata:
      annotations:
        k8up.io/backupcommand: pg_dumpall -U postgres -h 127.0.0.1
        k8up.io/file-extension: .sql
      labels:
        app: firefly-postgres
    spec:
      containers:
        - name: firefly-postgres
          image: postgres:16.2-alpine
          envFrom:
            - secretRef:
                name: firefly-postgres
          env:
            - name: TZ
              value: Europe/Zurich
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: data
          livenessProbe:
            exec:
              command:
                - "psql"
                - "-w"
                - "-U"
                - "postgres"
                - "-d"
                - "postgres"
                - "-c"
                - "SELECT 1"
            failureThreshold: 2
            periodSeconds: 30
            timeoutSeconds: 5
      restartPolicy: Always
      automountServiceAccountToken: false
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data
        annotations:
          k8up.io/backup: "false"
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
