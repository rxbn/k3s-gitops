---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: ingress-teslamate-mosquitto
  namespace: teslamate
spec:
  selector: app == 'teslamate-mosquitto'
  types:
    - Ingress
  ingress:
    - action: Allow
      protocol: TCP
      source:
        selector: app == 'teslamate'
      destination:
        ports:
          - 1883
