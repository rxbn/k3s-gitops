---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: teslamate-mosquitto-data
  namespace: teslamate
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nvme
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: teslamate-mosquitto-config
  namespace: teslamate
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nvme
  resources:
    requests:
      storage: 100Mi
