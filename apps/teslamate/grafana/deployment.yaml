---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teslamate-grafana
  namespace: teslamate
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teslamate-grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: teslamate-grafana
    spec:
      containers:
        - name: teslamate-grafana
          image: teslamate/grafana:1.24.2
          envFrom:
            - secretRef:
                name: teslamate-grafana
          env:
            - name: DATABASE_HOST
              value: teslamate-postgres.teslamate.svc.cluster.local
            - name: DATABASE_NAME
              value: postgres
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: teslamate-postgres
                  key: POSTGRES_USER
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: teslamate-postgres
                  key: POSTGRES_PASSWORD
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "false"
            - name: GF_SERVER_DOMAIN
              value: teslamate-grafana.${BASE_DOMAIN}
            - name: GF_SERVER_ROOT_URL
              value: https://teslamate-grafana.${BASE_DOMAIN}
            - name: GF_SERVER_SERVE_FROM_SUB_PATH
              value: "false"
            - name: GF_AUTH_DISABLE_LOGIN_FORM
              value: "true"
            - name: GF_AUTH_OAUTH_AUTO_LOGIN
              value: "true"
            - name: GF_AUTH_BASIC_ENABLED
              value: "false"
            - name: GF_AUTH_GENERIC_OAUTH_ENABLED
              value: "true"
            - name: GF_AUTH_GENERIC_OAUTH_ALLOW_SIGNUP
              value: "true"
            - name: GF_AUTH_GENERIC_OAUTH_NAME
              value: ${BASE_DOMAIN} SSO
            - name: GF_AUTH_GENERIC_OAUTH_SCOPES
              value: openid profile email roles
            - name: GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH
              value: contains(realm_access.roles[*], 'admin') && 'Admin' || contains(realm_access.roles[*], 'editor') && 'Editor' || 'Viewer'
            - name: GF_AUTH_GENERIC_OAUTH_AUTH_URL
              value: https://sso.${BASE_DOMAIN}/auth/realms/master/protocol/openid-connect/auth
            - name: GF_AUTH_GENERIC_OAUTH_TOKEN_URL
              value: https://sso.${BASE_DOMAIN}/auth/realms/master/protocol/openid-connect/token
            - name: GF_AUTH_GENERIC_OAUTH_SIGNOUT_REDIRECT_URL
              value: https://sso.${BASE_DOMAIN}/auth/realms/master/protocol/openid-connect/logout?redirect_uri=https://dash.teslamate.${BASE_DOMAIN}/login
            - name: TZ
              value: Europe/Zurich
          ports:
            - containerPort: 3000
          resources: {}
      restartPolicy: Always
      automountServiceAccountToken: false
