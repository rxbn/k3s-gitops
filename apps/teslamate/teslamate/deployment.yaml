---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teslamate
  namespace: teslamate
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 0
  selector:
    matchLabels:
      app: teslamate
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: teslamate
    spec:
      initContainers:
        - name: wait-for-database
          image: busybox:1.34.1
          command:
            - sh
            - -c
            - |
              echo 'Waiting for PostgreSQL to become ready...'
              until printf "." && nc -z -w 2 teslamate-postgres.teslamate.svc.cluster.local 5432; do
                  sleep 2;
              done;
              echo 'PostgreSQL OK âœ“'
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 10m
              memory: 16Mi
      containers:
        - name: teslamate
          image: teslamate/teslamate:1.25.0
          env:
            - name: DATABASE_HOST
              value: teslamate-postgres.teslamate.svc.cluster.local
            - name: DATABASE_NAME
              value: postgres
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: teslamate-postgres
                  key: POSTGRES_USER
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: teslamate-postgres
                  key: POSTGRES_PASSWORD
            - name: DISABLE_MQTT
              value: "true"
            - name: VIRTUAL_HOST
              value: teslamate.${BASE_DOMAIN}
            - name: CHECK_ORIGIN
              value: "true"
            - name: TZ
              value: Europe/Zurich
          ports:
            - containerPort: 4000
          resources: {}
      restartPolicy: Always
      automountServiceAccountToken: false
