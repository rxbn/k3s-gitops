---
apiVersion: v1
kind: Service
metadata:
  name: teslamate-postgres
  namespace: teslamate
  annotations:
    metallb.universe.tf/loadBalancerIPs: 10.0.1.201,${IPV6_PREFIX}::201
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: teslamate-postgres
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
    - IPv4
    - IPv6
  type: LoadBalancer
