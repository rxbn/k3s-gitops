---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: teslamate-postgres
  namespace: teslamate
spec:
  endpointSelector:
    matchLabels:
      app: teslamate-postgres
  ingress:
    - fromCIDR:
        - 10.0.1.103/32
        - ${IPV6_PREFIX}::0:11:32ff:fe2b:732d/128
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app: teslamate
        - matchLabels:
            app: teslamate-grafana
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
