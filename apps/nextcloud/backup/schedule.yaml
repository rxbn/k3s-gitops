---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  podSecurityContext:
    runAsUser: 0
  backend:
    b2:
      accountIDSecretRef:
        key: b2-account-id
        name: backup-credentials
      accountKeySecretRef:
        key: b2-account-key
        name: backup-credentials
      bucket: ${BASE_DOMAIN/./-}
      path: k8up/nextcloud
  backup:
    schedule: 0 1,13 * * *
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
  check:
    schedule: 0 3 * * *
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
  prune:
    retention:
      keepDaily: 2
      keepLast: 14
    schedule: 0 2 * * *
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
