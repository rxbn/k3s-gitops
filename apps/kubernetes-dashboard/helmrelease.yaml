---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 5m
  values:
    extraEnv:
      - name: TZ
        value: Europe/Zurich
    ingress:
      annotations:
        nginx.ingress.kubernetes.io/whitelist-source-range: ${LAN_NETWORK_RANGE_V4},${LAN_NETWORK_RANGE_V6},${POD_NETWORK_RANGE_V4},${POD_NETWORK_RANGE_V6}
        cf.containeroo.ch/ignore: "true"
      enabled: true
      hosts:
        - dash.local.${BASE_DOMAIN}
      className: nginx
    metricsScraper:
      enabled: true
    settings:
      clusterName: ${BASE_DOMAIN/./-}
      defaultNamespace: default
      itemsPerPage: 20
      labelsLimit: 3
      logsAutoRefreshTimeInterval: 1
      resourceAutoRefreshTimeInterval: 5
      disableAccessDeniedNotifications: false
